---
layout: default
---
<div id="home-container">

  <span class="subtitle">최근 활동</span>

  <div class="recently-list">

      {% for post in site.posts offset:1 limit:6%}
          <div onclick="location.href='{{post.url}}'" class=card>
              <h3>{{post.title}}</h3>
              <div class="card-context">
              <img src="{{site.url}}/assets/img/profile.png">
              <p>{{post.description}}</p>
            </div>
          </div>
      {% endfor %}
  </div>

</div>
