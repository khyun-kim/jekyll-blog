---
layout: default
---
<div id="posts">
  <h1>Posts</h1>
  <ul>
    {% for post in site.posts %}
    <li>
      <div class="post" onclick="location.href='{{post.url}}'">
        <h2>{{post.title}}</h2>
        <div class="date-author"><span>{{post.date | date_to_string}}</span><span>{{post.author}}</span></div>
        <span>{{post.description}}</span>
      </div>
    </li>
    {%endfor%}
  </ul>
</div>
